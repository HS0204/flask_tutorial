<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: skyblue;
        }
        h1{
            color: white;
            text-align: center;
        }
        p{
            font-family: verdana;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Signup Page</h1>
    <form action="http://localhost:5000/signup" method="post">
        <p>Username <input type="text" name="snm" /></p>
        <p>Password <input type="password" name="spw" /></p>
        <p>Confirm Password <input type="password" name="scpw" /></p>
        <p><input type="submit" value="Signup"></p>
        <p><strong>{{message}}</strong></p>
    </form>
</body>
</html>
